<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="image fade">
        <img src="/img/img1.jpg" alt="Car image" width="100%" />
      </div>
      <div class="image fade">
        <img src="/img/img2.jpg" alt="Car image" width="100%" />
      </div>
      <div class="image fade">
        <img src="/img/img3.jpg" alt="Car image" width="100%" />
      </div>
      <div class="image fade">
        <img src="/img/img4.jpg" alt="Car image" width="100%" />
      </div>
      <div class="image fade">
        <img src="/img/img5.jpg" alt="Car image" width="100%" />
      </div>
      <div class="image fade">
        <img src="/img/img6.jpg" alt="Car image" width="100%" />
      </div>
      <div class="image fade">
        <img src="/img/img7.jpg" alt="Car image" width="100%" />
      </div>
      <div class="image fade">
        <img src="/img/img8.jpg" alt="Car image" width="100%" />
      </div>
      <div class="image fade">
        <img src="/img/img9.jpg" alt="Car image" width="100%" />
      </div>

      <i
        id="prev"
        onclick="show_image(-1)"
        class="fa-solid fa-circle-chevron-left"
      ></i>
      <i
        id="next"
        onclick="show_image(1)"
        class="fa-solid fa-circle-chevron-right"
      ></i>
      <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
